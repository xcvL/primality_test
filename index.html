<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Primality Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <input id="input-number" type="number" placeholder="숫자를 입력하세요.">
        <div id="gap"></div>
        <div id="PT-div">
            <div id="SoE-div" class="PT-setting">
                <div>에라토스테네스의 체 :</div>
                <div id="SoE" class="PTs-setting">ex</div>
            </div>
            <div id="FPT-div" class="PT-setting">
                <div>페르마 소수판별법 :</div>
                <div id="FPT" class="PTs-setting">ex</div>
            </div>
            <div id="SSPT-div" class="PT-setting">
                <div>솔로베이-스트라센 소수판별법 :</div>
                <div id="SSPT" class="PTs-setting">소수가 아님</div>
            </div>
            <div id="MRPT-div" class="PT-setting">
                <div>밀러-라빈 소수판별법 :</div>
                <div id="MRPT" class="PTs-setting">ex</div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
